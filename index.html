<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sesion16</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <h2 class="text-center mb-2 mt-3">Actividad Asíncrona Sesión 16</h2>
    <main class="container">
      <div class="row">
        <div class="col-4 p-3 ">
          <div class="border p-3 border-primary rounded-3">
            <p class="text-center mb-3">Ejercico 1</p>
            <form>
              <div class="mb-3">
                <label for="txtPrimerValor" class="form-label">Primer valor:</label>
                <input value="0" type="number" class="form-control" id="txtPrimerValorEjercicio01">
              </div>

              <div class="mb-3">
                <label for="txtSegundoValor" class="form-label">Segundo valor:</label>
                <input value="0" type="number" class="form-control" id="txtSegundoValorEjercicio01">
              </div>

              <div class="mb-3 d-grid">
                <button id="btnCalcular1" class="btn btn-primary" type="button">Calcular</button>
              </div>

              <hr />

              <div class="mb-3 row">
                <label class="col-6 col-form-label">Multiplicación:</label>
                <div class="col-5 offset-1">
                  <input value="0" readonly type="number" disabled class="form-control text-end px-0" id="txtMultiplicacionEjercicio01">
                </div>
              </div>

              <div class="mb-3 row">
                <label class="col-6 col-form-label">Potencia:</label>
                <div class="col-5 offset-1">
                  <input value="0" readonly type="number" disabled class="form-control text-end px-0" id="txtPotenciaEjercicio01">
                </div>
              </div>

              <div class="mb-3 row">
                <label class="col-6 col-form-label">Suma:</label>
                <div class="col-5 offset-1">
                  <input value="0" readonly type="number" disabled class="form-control text-end px-0" id="txtSumaEjercicio01">
                </div>
              </div>

              <div class="mb-3 row">
                <label class="col-6 col-form-label">Resta:</label>
                <div class="col-5 offset-1">
                  <input value="0" readonly type="number" disabled class="form-control text-end px-0" id="txtRestaEjercicio01">
                </div>
              </div>
            </form>
          </div>
        </div>

        <div class="col-4 p-3 ">
          <div class="border p-3 border-primary rounded-3">
            <p class="text-center mb-3">Ejercico 02</p>
            <form>
              <div class="mb-3">
                <label for="txtFarenheit" class="form-label">Temperatura en Farenheit:</label>
                <input value="0" type="number" class="form-control" id="txtFarenheit">
              </div>

              <div class="mb-3 d-grid">
                <button id="btnCalcular2" class="btn btn-primary" type="button">Calcular</button>
              </div>

              <hr />

              <div class="mb-3 row">
                <label class="col-6 col-form-label">Celcius:</label>
                <div class="col-5 offset-1">
                  <input value="0" readonly type="number" disabled class="form-control text-end px-0" id="txtCelcius">
                </div>
              </div>
            </form>
          </div>
        </div>

        <div class="col-4 p-3 ">
          <div class="border p-3 border-primary rounded-3">
            <p class="text-center mb-3">Ejercico 03</p>
            <form>
              <div class="mb-3">
                <label for="txtPrimerValor" class="form-label">Primer valor:</label>
                <input value="0" type="number" class="form-control" id="txtPrimerValorEjercicio03">
              </div>

              <div class="mb-3">
                <label for="txtSegundoValor" class="form-label">Segundo valor:</label>
                <input value="0" type="number" class="form-control" id="txtSegundoValorEjercicio03">
              </div>

              <div class="mb-3 d-grid">
                <button id="btnCalcular3" class="btn btn-primary" type="button">Calcular</button>
              </div>

              <hr />

              <div class="mb-3 row">
                <label class="col-6 col-form-label">Suma:</label>
                <div class="col-5 offset-1">
                  <input value="0" readonly type="number" disabled class="form-control text-end px-0" id="txtSumaEjercicio03">
                </div>
              </div>
            </form>
          </div>
        </div>


      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
